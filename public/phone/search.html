<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no maximum-scale=1.0 minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘</title>
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a href="javascript:history.go(-1);" class="icon_left">
                <i class="mui-icon mui-icon-back"></i>
            </a>
            <h3>搜索中心</h3>
        </div>
        <div class="lt_main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <div class="lt_search">
                        <input type="text" placeholder="请输入搜索关键字" class="search_input">
                        <button class="mui-btn mui-btn-primary search_btn">搜索</button>
                    </div>
                    <div class="lt_history">
                        <div class="title">
                            <span class="mui-pull-left">历史记录</span>
                            <span class="mui-pull-right btn_empty">
                                <i class="mui-icon mui-icon-trash"></i>清空历史</span>
                        </div>
                        <div class="content">
                            <ul>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
<script type="text/html" id="searchTpl">
    {{if arr.length === 0 }}
        <p>没有历史记录</p>
    {{else}}
        <div class="title">
            <span class="mui-pull-left">历史记录</span>
            <span class="mui-pull-right btn_empty"><i class="mui-icon mui-icon-trash"></i>清空历史</span>
        </div>
        <div class="content">
            <ul>
                {{each arr v i}}
                <li>
                    <a href="#" class="mui-pull-left">{{v}}</a>
                    <i data-index="{{i}}" class="mui-pull-right mui-icon mui-icon-closeempty btn_del"></i>
                </li>
                {{/each}}
            </ul>
        </div>
    {{/if}}
</script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>

</html>
